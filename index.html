<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://api-maps.yandex.ru/2.1/?apikey=e7a06a83-f157-4d50-857b-cd597b4a9a59&lang=ru_RU" type="text/javascript"></script>
  <link rel="stylesheet" href="style.css">
  <title>geo-review</title>
</head>
<body>
	<div class="wrapper">
		<div id="map"></div>
		<div class="popup">
			<div class="header">
				<div class="container container__flex">
					<div class="header__logo">
						<img src="./img/geo-header.png" alt="" class="header__img">
					</div>
					<div class="header__adress">Место не определенно</div>
					<a class="popup__close" id="popup__close">
						<img src="./img/close.svg" alt="" class="close__icon">
					</a>
				</div>
			</div>
			<div class="container">	
				<div class="reviews">
					<ul class="reviews__list">
						<li class="reviews__item">
							<div class="reviews__item-header">
								<span class="reviews__item-name"></span>
								<span class="reviews__item-spot"></span>
								<span class="reviews__item-date"></span>
							</div>
							<div class="reviews__item-text"></div>
						</li>
					</ul>	
				</div>
				<div class="border"></div>
				<form action="" class="form">
					<h2 class="form__title">ВАШ ОТЗЫВ</h2>
					<input type="text" class="form__name input" name="name" placeholder="Ваше имя">
			    <input type="text" class="form__spot input" name="spot" placeholder="Укажите место">
			    <textarea class="form__comment input" name="comment" id="" cols="30" rows="5" placeholder="Поделитесь впечатлениями"></textarea>
			    <div class="form__btn">Добавить</div>
				</form>
			</div>
		</div>
	</div>
	<script src="ymaps.js"></script>
</body>
</html>
